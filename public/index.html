<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Processor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm3 2h6v2H7V5zm0 4h6v2H7V9zm0 4h4v2H7v-2z"/>
                </svg>
                Excel File Processor
            </h1>
            <p class="subtitle">Upload an Excel file to split data by TIM routes</p>
        </header>

        <main class="main">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 48 48">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14l9-5 9 5m-18 0l9 5 9-5m-18 0v18l9 5 9-5V14"/>
                        </svg>
                        <h3>Upload Excel File</h3>
                        <p>Drag and drop your .xlsx file here, or click to select</p>
                        <input type="file" id="fileInput" accept=".xlsx" style="display: none;">
                        <button class="upload-button" id="selectButton">Choose File</button>
                    </div>
                </div>
                
                <div class="file-info" id="fileInfo" style="display: none;">
                    <div class="file-details">
                        <svg class="file-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm3 2h6v2H7V5zm0 4h6v2H7V9zm0 4h4v2H7v-2z"/>
                        </svg>
                        <div>
                            <span class="file-name" id="fileName"></span>
                            <span class="file-size" id="fileSize"></span>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="uploadButton">Process File</button>
                </div>
            </section>

            <!-- Processing Status -->
            <section class="status-section" id="statusSection" style="display: none;">
                <div class="status-card">
                    <div class="status-header">
                        <div class="spinner" id="spinner"></div>
                        <span id="statusText">Processing file...</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-card">
                    <div class="results-header">
                        <svg class="success-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
                        </svg>
                        <h3>Processing Complete!</h3>
                    </div>
                    <div class="results-summary" id="resultsSummary"></div>
                    <div class="results-actions">
                        <button class="btn btn-success" id="downloadButton">
                            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            Download Result
                        </button>
                        <button class="btn btn-secondary" id="resetButton">Upload Another File</button>
                    </div>
                </div>
            </section>

            <!-- Rules Configuration -->
            <section class="rules-section">
                <div class="rules-card">
                    <div class="rules-header">
                        <h3>Route Rules Configuration</h3>
                        <button class="btn btn-outline" id="editRulesButton">Edit Rules</button>
                    </div>
                    <div class="rules-preview" id="rulesPreview"></div>
                    
                    <div class="rules-editor" id="rulesEditor" style="display: none;">
                        <textarea id="rulesTextarea" class="rules-textarea" placeholder="Loading rules..."></textarea>
                        <div class="rules-actions">
                            <button class="btn btn-primary" id="saveRulesButton">Save Rules</button>
                            <button class="btn btn-secondary" id="cancelRulesButton">Cancel</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Error Toast -->
        <div class="toast error-toast" id="errorToast" style="display: none;">
            <div class="toast-content">
                <svg class="toast-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"/>
                </svg>
                <span id="errorMessage"></span>
            </div>
            <button class="toast-close" id="closeErrorToast">&times;</button>
        </div>

        <!-- Success Toast -->
        <div class="toast success-toast" id="successToast" style="display: none;">
            <div class="toast-content">
                <svg class="toast-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
                </svg>
                <span id="successMessage"></span>
            </div>
            <button class="toast-close" id="closeSuccessToast">&times;</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
